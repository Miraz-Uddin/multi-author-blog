<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/venobox.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/fonts/flaticon.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/plugins.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/css/color.css"
      id="color-change"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon.ico"
    />
    <title>Runaway - Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="page-load"></div>
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/popper.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="%PUBLIC_URL%/js/venobox.min.js"></script>
    <script src="%PUBLIC_URL%/js/plugins.js"></script>
    <script src="%PUBLIC_URL%/js/custom.js"></script>
    <script>
      $(".banner_water_effect").ripples({
        resolution: 256,
        dropRadius: 20,
        perturbance: 0.03,
        interactive: true,
      });
      $("a").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            1000,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
